<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapro first section</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="main-heading">
            DELICIOUS GOODNESS SINCE 1959
        </h1>
        <div class="inner-container">
            <div class="text-container">
                <h1 class="our-brand-heading">Our Brands</h1>
                <P class="content">From fruity delights and pure chocolates to guilt-free snacks, discover a world of
                     possibilities with Mapro. 
                    The taste of your mountain holiday - now delivered straight home.</P>
                <button class="btn-for-large">SHOP ALL</button>
            </div>

            
            <section class="splide slide-container" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                      <ul class="splide__list">
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/first.webp"/>
                                <button class="navigation-btn">&gt;</button>
                            </div>

                          </li>
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/second.webp"/>
                                <button class="navigation-btn btn">&gt;</button>
                            </div>

                          </li>
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/third.webp"/>
                                <button class="navigation-btn btn1">&gt;</button>

                            </div>

                          </li>
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/fourth.webp"/>
                                <button class="navigation-btn btn2">&gt;</button>
                            </div>

                          </li>
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/fifth.webp"/>
                                <button class="navigation-btn btn3">&gt;</button>
                            </div>

                          </li>
                          <li class="splide__slide">
                            <div class="card">
                                <img src="images/six.webp"/>
                                <button class="navigation-btn btn4">&gt;</button>
                            </div>

                          </li>
                      </ul>
                </div>
              </section>

            <button class="btn-for-small">SHOP ALL</button>
        </div>


    </div>
    
<script>
        var splide = new Splide( '.splide', {
        perPage: 3.2,
        focus: 0,
        omitEnd: true,
        pagination: false,
        arrows: true,
        prev: false,
        arrowColor: '#ffffff',
        } );

        splide.mount();
</script>

   
</body>
</html>
